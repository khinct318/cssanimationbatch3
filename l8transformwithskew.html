<!DOCTYPE html>
<html>
<head>
    <title>Transform with Skew</title>
    <style type="text/css">
        .container{
            background-color: grey;
            width: 1000px;
        }

        .container .square{
            width: 150px;
            height: 60px;
            background-color: red;
            color: white;
            font-size: 20px;
            padding: 10px 0;
            margin: 20px 0;

            text-align: center;
            line-height: 60px;
        }

        #skew:hover{
            /* skew(xy) */

            /* transform: skew(45deg); */
            transform: skew(90deg);
        }

        #skewxy:hover{
            /* skew(x-angel,y-angel) */

            /* transform: skew(40deg,20deg); */
            transform: skew(-40deg,20deg);
        }

        #skewX:hover{
            /* skewX(x-angel) */
            /* transform: skewX(45deg); */
            transform: skewX(-45deg);
        }

        #skewY:hover{
            /* skewY(y-angel) */
            /* transform: skewY(45deg); */
            transform: skewY(-45deg);
        }

        img{
            width: 300px;
            display: block;

            margin: auto;

            transition: transform .5s;
        }

        img:hover{
            /* transform: skew(10deg); */
            /* transform: skew(-45deg); */

            /* transform: skewX(45deg); */
            /* transform: skewY(-45deg); */

            transform: skew(20deg,20deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="skew" class="square">Skew Me</div>
    </div>

    <div class="container">
        <div id="skewxy" class="square">Skew XY</div>
    </div>

    <div class="container">
        <div id="skewX" class="square">Skew X</div>
    </div>

    <div class="container">
        <div id="skewY" class="square">Skew Y</div>
    </div>

    <hr/>

    <div>
        <img src="./img/dog.jpg" alt="dog">
    </div>
</body>
</html>
